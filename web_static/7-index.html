<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    
    <body>

        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>50 of 'em</h4>
                    <div class="popover">
                        <h2>State of Panic</h2>
                        <ul>
                            <li>Fear</li>
                            <li>Terror</li>
                        </ul>
                        <h2>State of Decay</h2>
                        <ul>
                            <li>Rot</li>
                            <li>Ruin</li>
                        </ul>
                    </div>
                </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Baby Oil</h4>
                <div class="popover">
                    <ul>
                        <li>256 oz - Bucket</li>
                        <li>3840 oz - Tub </li>
                        <li>7680 oz - Trough</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My House</h2>
                </article>
                <article>
                    <h2>Basement</h2>
                </article>
                <article>
                    <h2>Secret Dungeon</h2>
                </article>
            </section>

        </div>

        <footer>
            <div class="bottom">
                <p>
                    Best School
                </p>
            </div>
        </footer>

    </body>
    
</html>
